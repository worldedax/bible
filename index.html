<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Библейские цитаты</title>
  <script src="https://cdn.tailwindcss.com "></script>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css "/>
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Playfair+Display :wght@400;700&family=Roboto:wght@300;400;500&display=swap');
    body {
      font-family: 'Roboto', sans-serif;
      background-color: #f5f5f5;
      color: #333;
    }
    .quote-text {
      font-family: 'Playfair Display', serif;
    }
    .loader {
      border: 3px solid #f3f3f3;
      border-top: 3px solid #d97706;
      border-radius: 50%;
      width: 30px;
      height: 30px;
      animation: spin 1s linear infinite;
      margin: 0 auto;
    }
    @keyframes spin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }
  </style>
</head>
<body class="min-h-screen bg-gray-100">
  <div class="container mx-auto px-4 py-8 max-w-4xl">
    <header class="text-center mb-12">
      <h1 class="text-4xl font-bold text-amber-800 mb-2">Библейская Мудрость</h1>
      <p class="text-gray-600">Найди вдохновение в вечных истинах</p>
    </header>

    <main>
      <div class="bg-white rounded-xl shadow-lg p-8 mb-8 quote-container">
        <div class="flex justify-center mb-6">
          <i class="fas fa-bible text-4xl text-amber-600"></i>
        </div>
        <div id="quote" class="text-center mb-6 min-h-[150px] flex flex-col justify-center">
          <p class="quote-text text-2xl italic text-gray-800 mb-4">"Нажмите кнопку ниже, чтобы получить мудрость"</p>
          <p class="text-gray-600 font-medium">Библейские цитаты</p>
        </div>
        <div id="loader" class="loader hidden mb-6"></div>
        <div class="flex justify-center">
          <button id="newQuoteBtn" class="bg-amber-600 hover:bg-amber-700 text-white font-bold py-3 px-6 rounded-full transition duration-300 flex items-center">
            <i class="fas fa-lightbulb mr-2"></i> Ещё мудрость
          </button>
        </div>
      </div>

      <div class="bg-white rounded-xl shadow-lg p-6">
        <h2 class="text-xl font-bold text-gray-800 mb-4 flex items-center">
          <i class="fas fa-history mr-2 text-amber-600"></i> История цитат
        </h2>
        <div id="historyList" class="space-y-3"></div>
        <div id="emptyHistory" class="text-center py-6 text-gray-500">
          <i class="fas fa-book-open text-3xl mb-2"></i>
          <p>Здесь будут появляться просмотренные цитаты</p>
        </div>
      </div>
    </main>

    <footer class="mt-12 text-center text-gray-500 text-sm">
      <p>© 2025 Библейские цитаты | Источник: bible-api.com</p>
    </footer>
  </div>

  <script>
    document.addEventListener('DOMContentLoaded', function () {
      const quoteElement = document.getElementById('quote');
      const newQuoteBtn = document.getElementById('newQuoteBtn');
      const historyList = document.getElementById('historyList');
      const emptyHistory = document.getElementById('emptyHistory');
      const loader = document.getElementById('loader');

      let history = [];

      // Русско-английский маппинг библейских книг
      const bookMapping = {
        "Бытие": "Genesis", "Исход": "Exodus", "Левит": "Leviticus",
        "Числа": "Numbers", "Второзаконие": "Deuteronomy", "Иисус Навин": "Joshua",
        "Судьи": "Judges", "Руфь": "Ruth", "1 Царств": "1 Samuel", "2 Царств": "2 Samuel",
        "3 Царств": "1 Kings", "4 Царств": "2 Kings", "1 Паралипоменон": "1 Chronicles",
        "2 Паралипоменон": "2 Chronicles", "Ездра": "Ezra", "Неемия": "Nehemiah",
        "Есфирь": "Esther", "Иов": "Job", "Псалтирь": "Psalm", "Притчи": "Proverbs",
        "Екклесиаст": "Ecclesiastes", "Песня Песней": "Song of Solomon", "Исаия": "Isaiah",
        "Иеремия": "Jeremiah", "Плач Иеремии": "Lamentations", "Иезекииль": "Ezekiel",
        "Даниил": "Daniel", "Осия": "Hosea", "Иоиль": "Joel", "Амос": "Amos",
        "Авдий": "Obadiah", "Иона": "Jonah", "Михей": "Micah", "Наум": "Nahum",
        "Аввакум": "Habakkuk", "Софония": "Zephaniah", "Аггей": "Haggai",
        "Захария": "Zechariah", "Малахия": "Malachi", "Матфея": "Matthew",
        "Марка": "Mark", "Луки": "Luke", "Иоанна": "John", "Деяния": "Acts",
        "Римлянам": "Romans", "1 Коринфянам": "1 Corinthians", "2 Коринфянам": "2 Corinthians",
        "Галатам": "Galatians", "Ефесянам": "Ephesians", "Филиппийцам": "Philippians",
        "Колоссянам": "Colossians", "1 Фессалоникийцам": "1 Thessalonies",
        "2 Фессалоникийцам": "2 Thessalonies", "1 Тимофею": "1 Timothy",
        "2 Тимофею": "2 Timothy", "Титу": "Titus", "Филимону": "Philemon",
        "Евреям": "Hebrews", "Иакова": "James", "1 Петра": "1 Peter",
        "2 Петра": "2 Peter", "1 Иоанна": "1 John", "2 Иоанна": "2 John",
        "3 Иоанна": "3 John", "Иуды": "Jude", "Откровение": "Revelation"
      };

      const bibleBooks = Object.keys(bookMapping);

      async function getRandomQuote(maxRetries = 5) {
        try {
          loader.classList.remove('hidden');
          quoteElement.classList.add('opacity-0');

          const randomBook = bibleBooks[Math.floor(Math.random() * bibleBooks.length)];
          const isOldTestament = bibleBooks.indexOf(randomBook) < 39;

          const maxChapter = isOldTestament ? 150 : 28;
          const chapter = Math.floor(Math.random() * maxChapter) + 1;

          const maxVerse = isOldTestament ? 176 : 50;
          const verse = Math.floor(Math.random() * maxVerse) + 1;

          const apiBookName = bookMapping[randomBook];
          const apiUrl = `https://bible-api.com/ ${encodeURIComponent(apiBookName)}+${chapter}:${verse}?translation=rus&_=${Date.now()}`;

          const response = await fetch(apiUrl);
          const data = await response.json();

          if (data.text && data.reference) {
            return {
              text: data.text.replace(/\n/g, ' ').trim(),
              reference: data.reference
            };
          } else if (maxRetries > 0) {
            console.warn("Пустой ответ от API. Повторная попытка...");
            return await getRandomQuote(maxRetries - 1);
          } else {
            throw new Error("Не удалось загрузить цитату после нескольких попыток");
          }
        } catch (error) {
          console.error("Ошибка при получении цитаты:", error);
          return getDefaultQuote();
        } finally {
          loader.classList.add('hidden');
          quoteElement.classList.remove('opacity-0');
        }
      }

      function getDefaultQuote() {
        return {
          text: "Блажен человек, который переносит искушение...",
          reference: "Иакова 1:12"
        };
      }

      async function updateQuote() {
        const newQuote = await getRandomQuote();
        quoteElement.innerHTML = `
          <p class="quote-text text-2xl italic text-gray-800 mb-4">"${newQuote.text}"</p>
          <p class="text-gray-600 font-medium">${newQuote.reference}</p>
        `;
        addToHistory(newQuote);
      }

      function addToHistory(quote) {
        const isDuplicate = history.some(item =>
          item.text === quote.text && item.reference === quote.reference
        );
        if (!isDuplicate) {
          history.unshift(quote);
          if (history.length > 10) history.pop();
          updateHistoryUI();
        }
      }

      function updateHistoryUI() {
        if (history.length === 0) {
          emptyHistory.classList.remove('hidden');
          historyList.innerHTML = '';
        } else {
          emptyHistory.classList.add('hidden');
          historyList.innerHTML = history.map(q => `
            <div class="p-3 bg-gray-50 rounded-lg border-l-4 border-amber-500 mb-2">
              <p class="text-gray-700">"${q.text.split(' ').slice(0, 10).join(' ')}..."</p>
              <p class="text-sm text-gray-500 mt-1">${q.reference}</p>
            </div>
          `).join('');
        }
      }

      newQuoteBtn.addEventListener('click', updateQuote);

      (async function init() {
        for (let i = 0; i < 2; i++) {
          const quote = await getRandomQuote();
          addToHistory(quote);
        }
        quoteElement.innerHTML = `
          <p class="quote-text text-2xl italic text-gray-800 mb-4">"${history[0].text}"</p>
          <p class="text-gray-600 font-medium">${history[0].reference}</p>
        `;
      })();
    });
  </script>
</body>
</html>
