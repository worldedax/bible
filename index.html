<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Случайная цитата из Библии</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f9f9f9;
      color: #333;
      display: flex;
      flex-direction: column;
      align-items: center;
      padding: 50px;
    }
    #quote {
      font-size: 1.2em;
      margin-bottom: 20px;
      text-align: center;
      max-width: 600px;
    }
    button {
      padding: 10px 20px;
      font-size: 1em;
      background-color: #4CAF50;
      color: white;
      border: none;
      cursor: pointer;
      border-radius: 5px;
    }
    button:hover {
      background-color: #45a049;
    }
  </style>
</head>
<body>

  <h1>Библейская мудрость</h1>
  <div id="quote">Нажмите "Еще мудрость", чтобы получить цитату.</div>
  <button onclick="getRandomVerse()">Еще мудрость</button>

  <script>
    async function getRandomVerse() {
      const quoteDiv = document.getElementById('quote');
      quoteDiv.textContent = 'Загрузка...';

      try {
        const response = await fetch('https://bible-api.com/?random=1 ');

        if (!response.ok) {
          throw new Error(`Ошибка сети: ${response.status}`);
        }

        const data = await response.json();

        // Проверяем, есть ли данные
        if (data && data.verses && data.verses.length > 0) {
          const verse = data.verses[0];
          quoteDiv.innerHTML = `
            <p><strong>${verse.book_name} ${verse.chapter}:${verse.verse}</strong></p>
            <p>${verse.text}</p>
          `;
        } else {
          quoteDiv.textContent = 'Не удалось загрузить цитату — пустой ответ.';
        }
      } catch (error) {
        console.error('Ошибка:', error);
        quoteDiv.textContent = 'Ошибка загрузки цитаты. Попробуйте позже.';
      }
    }
  </script>

</body>
</html>
