<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Библейская Мудрость</title>
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      background-color: #f4f6f8;
      color: #333;
      display: flex;
      flex-direction: column;
      align-items: center;
      padding: 50px 20px;
      text-align: center;
    }
    h1 {
      margin-bottom: 20px;
    }
    #quote {
      font-size: 1.2em;
      margin: 20px 0;
      max-width: 600px;
      line-height: 1.6;
      background: #fff;
      padding: 20px;
      border-radius: 10px;
      box-shadow: 0 2px 8px rgba(0,0,0,0.1);
    }
    button {
      padding: 12px 24px;
      font-size: 1em;
      background-color: #28a745;
      color: white;
      border: none;
      cursor: pointer;
      border-radius: 5px;
      transition: background 0.3s ease;
    }
    button:hover {
      background-color: #218838;
    }
  </style>
</head>
<body>

  <h1>Библейская Мудрость</h1>
  <div id="quote">Нажмите «Еще мудрость», чтобы получить цитату.</div>
  <button onclick="getRandomVerse()">Еще мудрость</button>

  <script>
    async function getRandomVerse() {
      const quoteDiv = document.getElementById('quote');
      quoteDiv.textContent = 'Загрузка...';

      try {
        const response = await fetch('https://api.biblia-api.ru/v1/verse/random ');

        if (!response.ok) {
          throw new Error(`Ошибка сети: ${response.status}`);
        }

        const data = await response.json();

        if (data && data.data && data.data.verse) {
          const verse = data.data.verse;
          quoteDiv.innerHTML = `
            <p><strong>${verse.book.name} ${verse.chapter}:${verse.number}</strong></p>
            <p>"${verse.text}"</p>
          `;
        } else {
          quoteDiv.textContent = 'Не удалось загрузить цитату — пустой ответ.';
        }
      } catch (error) {
        console.error('Ошибка:', error);
        quoteDiv.textContent = 'Ошибка загрузки цитаты. Проверьте подключение к интернету.';
      }
    }
  </script>

</body>
</html>
